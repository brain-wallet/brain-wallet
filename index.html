<html>
  <head>
    <title>Brain Wallet</title>
    <style>
      body {
        background: linear-gradient(90deg, #69b7eb, #b3dbd3, #f4d6db);
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/preact-material-components@1.6.1/Button/style.css"
    />
  </head>
  <body>
    <script type="module">
      // imports
      import { h, Component, render } from 'https://unpkg.com/preact?module'
      import htm from 'https://unpkg.com/htm@3.0.4/dist/htm.module.js'
      import sha256 from './web_modules/js-sha256.js'

      const html = htm.bind(h)

      const title = 'Brain Wallet'

      function SomePreactComponent (props) {
        return html`
          <h1 style="color: red">Hello, World!</h1>
        `
      }

      /** Example classful component */
      class App extends Component {
        componentDidMount () {
          this.setState({ message: title })
        }
        render (props, state) {
          return h(
            'h1',
            { id: 'app' },
            state.message,
            h('hr'),
            h('input', { placeholder: 'passphrase' }),
            h('hr'),
            h('input', { placeholder: 'sha256' })
          )
        }
      }

      render(h(App), document.body)
    </script>
  </body>
</html>
